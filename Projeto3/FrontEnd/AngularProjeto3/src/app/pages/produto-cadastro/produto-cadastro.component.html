<div class="d-flex justify-content-center align-items-center">
    <div class="form-container">
        <h1>Contato Cadastro</h1>
        <form #formProduto="ngForm" (submit)="salvar(formProduto)">
            <div class="mt-3">
                <div class="mb-3">
                    <label for="id" class="form-label">CÃ³digo:</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="produtoRequest.id" disabled>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="produtoRequest.nome"
                        required>
                </div>

                <div class="mb-3">
                    <label for="valor" class="form-label">Valor:</label>
                    <input type="number" class="form-control" id="email" name="email" [(ngModel)]="produtoRequest.valor"
                        required>
                </div>

                <div class="mb-3">
                    <label for="estoque" class="form-label">Estoque:</label>
                    <input type="number" class="form-control" id="telefone" name="telefone"
                        [(ngModel)]="produtoRequest.estoque" 
                        required>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary " (click)="voltar()">Voltar</button>
                <button class="btn btn-success" type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>
